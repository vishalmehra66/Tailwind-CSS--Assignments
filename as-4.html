<!-- Create a two columns layout that stacks on screen using tailwind CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 p-4">

    <div class="container mx-auto">
        <div class="flex flex-col md:flex-row">
            <div class="bg-blue-500 text-white p-4 mt-4 flex-1 ">Column-1</div>
            <div class="bg-green-500 text-white p-4 flex-1 mt-4  md:ml-4">Column-2</div> 
        </div>
    </div>
    
</body>
</html>
